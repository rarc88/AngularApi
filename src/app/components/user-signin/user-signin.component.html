<div class="example-container">
  <mat-toolbar>{{title}}</mat-toolbar>

  <mat-form-field>
    <input matInput [(ngModel)]="user.email" placeholder="Email" type="email">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="user.password" placeholder="Password" type="password">
  </mat-form-field>

  <div class="example-button-row">
    <button mat-raised-button (click)="signin()" color="primary">Send</button>
  </div>
</div>
